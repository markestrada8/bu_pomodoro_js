<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h1>Pomodoro üçÖ Timer</h1>
    <div class="timer">
      <div class="time-display">25:00</div>
      <div class="phase-display">Work</div>
      <div class="controls">
        <button id="start"><i class="fa-solid fa-play"></i></button>
        <button id="pause"><i class="fa-solid fa-pause"></i></button>
        <button id="stop"><i class="fa-solid fa-stop"></i></button>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/3689bb7bf1.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
